<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="https://github.com/renan-augusto/dio-desafio-github-primeiro-repositorio/blob/workspace/M%C3%B3dulo%202%20-%20HTML5CSS3JS/Desafio%20instagram/instagram-celular.png?raw=true" alt="Celular com o instagram de fundo">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="https://github.com/renan-augusto/dio-desafio-github-primeiro-repositorio/blob/workspace/M%C3%B3dulo%202%20-%20HTML5CSS3JS/Desafio%20instagram/instagram-logo.png?raw=true">
        <div class="profile-photo">
        <img src="https://github.com/renan-augusto/dio-desafio-github-primeiro-repositorio/blob/workspace/M%C3%B3dulo%202%20-%20HTML5CSS3JS/Desafio%20instagram/perfil-instagram.jpeg?raw=true">
        </div>  
        <a href="#" class="instagram-login">Continue como senoroficial</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é senoroficial?</p>
   <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
