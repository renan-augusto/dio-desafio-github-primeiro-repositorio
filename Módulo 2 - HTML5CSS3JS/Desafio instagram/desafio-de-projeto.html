<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link ref="stylesheet" href="style.css">
  <title>Página inicial - Instagram</title>
</head>

<body>
  <div class="instagramwrapper">
    <div class="instagram-phone">
      <img src="instagram-celular.png" alt="Celular com o instagram de fundo">
    </div>
    <div class="instagram-login">
      <div class="group">
        <img src="instagram-logo.png">
        <img src="perfil-instagram.jpeg">
        <button class="continue">Continue como senoroficial</button>
      </div>
      <div class="naoevoce">
        <p>Não é senoroficial?</p>
        <br>
        <a>Alternar contas</a> ou <a>Inscreva-se</a>
      </div>
      <div class="baixe">
        <p>Baixe o aplicativo</p>
        <img src="apple-button.png">
        <img src="googleplay-button.png">
      </div>
    </div>
  </div>
</body>

</html>
